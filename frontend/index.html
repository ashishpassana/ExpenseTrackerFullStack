<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Index</title>
  <script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  
</head>

<body class="bg-gray-100">

<div class="max-w-6xl mx-auto p-6">

  <!-- HEADER -->
  <header class="text-center mb-6">
    <h1 class="text-4xl font-bold text-gray-800">Expense Tracker</h1>
    <p class="text-gray-500">Track and visualize your daily expenses</p>
  </header>

  <!-- ADD EXPENSE -->
  <div class="bg-white rounded-xl shadow p-6 mb-6">
    <h2 class="text-2xl font-semibold mb-4">Add Expense</h2>

    <div class="grid grid-cols-5 gap-3">

      <input id="date" type="date"
        class="border rounded-lg p-2">

      <select id="category"
        class="border rounded-lg p-2">
        <option>Food</option>
        <option>Travel</option>
        <option>Shopping</option>
        <option>Bills</option>
        <option>Other</option>
      </select>

      <input id="amount" type="number"
        placeholder="₹ Amount"
        class="border rounded-lg p-2">

      <input id="description" type="text"
        placeholder="Description"
        class="border rounded-lg p-2">

      <button id="addBtn" type="button"
        class="bg-blue-600 text-white rounded-lg hover:bg-blue-700">
        Add Expense
      </button>

    </div>
  </div>

  <!-- FILTERS -->
  <div class="bg-white rounded-xl shadow p-6 mb-6">
    <h2 class="text-2xl font-semibold mb-4">Filters</h2>

    <div class="grid grid-cols-2 gap-3">
      <select class="border rounded-lg p-2">
        <option>All Months</option>
      </select>

      <input type="text" placeholder="YYYY"
        class="border rounded-lg p-2">
    </div>
  </div>

  <!-- TABLE + CHART -->
  <div class="grid grid-cols-3 gap-4">

    <!-- EXPENSE TABLE -->
    <div class="col-span-2 bg-white rounded-xl shadow p-6">
      <h2 class="text-2xl font-semibold mb-4">Expense List</h2>

      <table class="w-full text-sm">
        <thead class="bg-gray-100">
          <tr>
            <th class="p-2 text-left">Date</th>
            <th class="p-2 text-left">Category</th>
            <th class="p-2 text-left">Amount (₹)</th>
            <th class="p-2 text-left">Description</th>
            <th class="p-2">Delete</th>
          </tr>
        </thead>

        <tbody id="expenseTable"></tbody>
      </table>

      <p class="text-right mt-4 text-blue-600 font-bold">
        Total: <span id="totalAmount">₹0</span>
      </p>
    </div>

    <!-- CHART -->
    <div class="bg-white rounded-xl shadow p-6">
      <h2 class="text-2xl font-semibold mb-4">Expense Breakdown</h2>
      <canvas id="expenseChart"></canvas>
    </div>

  </div>

</div>

<!-- JS -->
<script src="js/api.js"></script>
<script src="js/script.js"></script>

</body>


</html>
